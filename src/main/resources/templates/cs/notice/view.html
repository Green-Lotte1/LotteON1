<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/cs/cs_layout.html}">
  <article layout:fragment="content">
    <nav>
      <h2 class="title">[[${view.title}]]</h2>
      <span class="date">[[${view.yyyyMMdd}]]</span>
    </nav>

    <div class="content">
      <p th:utext="${view.brContent}"></p>
      <p article th:replace="~{/fragments/cs/cs_report}">

        <!-- 주의사항 들어갈 위치! -->

      </p>
    </div>
    <div id="buttons">
      <a th:href="@{/cs/notice/list}" class="btnList">목록보기</a>
    </div>
  </article>
</html>
