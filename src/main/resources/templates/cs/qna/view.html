<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/cs_layout.html}">
  <article layout:fragment="content">
    <nav>
      <h2 class="title">[[${view.cate2.wrapping}]] [[${view.title}]]</h2>
      <p>
        <span>[[${view.uid.uidMasking}]]</span>
        <span>[[${view.yyyyMMdd2}]]</span>
      </p>
    </nav>

    <div class="content">
      <p th:utext="${view.brContent}"></p>
      <p article th:replace="~{/fragments/cs_report}">

        <!-- 주의사항 들어갈 위치! -->

      </p>
    </div>

    <div class="content" th:if="${view.parent < 0}">
      <h2 class="answer">☞ [답변] [[${answer.title}]]</h2>
      <p th:utext="${answer.brContent}">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </p>
    </div>

    <div id="buttons">
      <th:block sec:authorize="isAuthenticated()"
                th:if="${#authentication.principal.member.uid eq view.uid.uid}">
        <a th:href="@{/cs/delete(no=${view.no})}" class="btnDelete">삭제</a>
        <a th:href="@{/cs/modify(no=${view.no})}" class="btnModify">수정</a>
      </th:block>
      <a th:href="@{/cs/qna/list}" class="btnList">목록보기</a>
    </div>
  </article>
</html>
