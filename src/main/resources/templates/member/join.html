<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{/member/member_layout.html}">
<body>
    <div id="wrapper">
        <main id="member">
            <div class="join" layout:fragment="memberMain">
                <h1 class="welcome"><strong>롯데ON</strong>에 오신것을 환영합니다.</h1>
                <div class="type">
                    <div class="normal">
                        <img th:src="@{/images/member_join_tit_normal.gif}" alt="구매회원 가입">
                        <div class="txt">
                            <img th:src="@{/images/member_join_txt_normal.gif}" alt="개인 구매회원">
                            <a th:href="@{/member/signup(type='normal')}"><img th:src="@{/images/member_join_btn1.gif}" alt="회원가입"></a>
                        </div>
                    </div>
                    <div class="seller">
                        <img th:src="@{/images/member_join_tit_seller.gif}" alt="판매회원 가입">
                        <div class="txt">
                            <img th:src="@{/images/member_join_txt_seller.gif}" alt="개인 구매회원">
                            <a th:href="@{/member/signup(type='seller')}"><img th:src="@{/images/member_join_btn2.gif}" alt="회원가입"></a>
                        </div>
                    </div>
                </div>
                <img th:src="@{/images/member_join_banner1.jpg}" class="banner" alt="신규회원을 위한 기분 좋은 혜택">
                <img th:src="@{/images/member_join_banner2.jpg}" class="banner" alt="사업자회원을 위한 기분 좋은 혜택">
            </div>
        </main>        

    </div>    
</body>
</html>
