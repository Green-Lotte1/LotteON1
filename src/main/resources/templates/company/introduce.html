<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/company/company_layout.html}">

    <main id="introduce" layout:fragment="content">
        <div class="cover">
            <div>
                <h1>회사소개</h1>
                <p>
                    LotteON으로 모든 일상이 연결되는 세상을<br>
                    만들어가기 위해 노력합니다.
                </p>
            </div>
        </div>
        <section class="content">
            <h2>INTRODUCTION</h2>
            <p>
                LotteON은 2014년 1월 1일 신세계백화점, 이마트 등 신세계그룹의 모든 상품을 온라인에서 한 눈에 보고, 한 번의 결제만으로 편하게 구매할 수 있는 통합 온라인 쇼핑 플랫폼으로 탄생했습니다. 차별화된 상품, 다양한 서비스, 편리한 혜택으로 삶의 가치를 높이는 쇼핑 경험을 제공합니다.
            </p>
            <h2>BUSINESS AREAS</h2>
            <img th:src="@{/images/company/introduce_img1.png}" alt="">
            <img th:src="@{/images/company/introduce_img2.png}" alt="">

            <h2>LotteON ONLINE</h2>
            <img th:src="@{/images/company/introduce_img3.png}" alt="">

            <h2>LotteON OFFLINE</h2>
            <img th:src="@{/images/company/introduce_img4.jpg}" alt="">

        </section>
    </main>
