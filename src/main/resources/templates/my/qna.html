<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/my/my_layout.html}">
    <div class="qna" layout:fragment="content">
        <ul th:replace="~{/fragments/my/my_aside.html}">
            <!--
            어사이드 영역
            -->
        </ul>
        <head>
            <script th:src="@{/js/my/qnaShow.js}"></script>
        </head>

        <section>
            <a href="#"><img th:src="@{/images/my/my_banner2.png}" alt="패션, 타운 하나로 끝" class="banner"></a>
            <article>
                <h3>문의하기</h3>

                <table border="0">
                    <tr>
                        <th>번호</th>
                        <th>문의채널</th>
                        <th>문의유형</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>상태</th>
                    </tr>


                    <th:block th:each="list:${myQna}">
                        <tr>
                            <td class="no">4</td>
                            <td class="channel"><!--[[${list.group == 'seller' ? '판매자 게시판' : '고객센터'}]]--></td>
                            <td class="type">주문/결제</td>
                            <td class="tit">

                                <!--고객센터의 경우-->
                                <a href="#">신용카드 결제 중 오류가 난 경우 어떻게 하나요?</a></td>

                                <!--판매자 게시판 경우-->
                                <ul>
                                    <li class="prodName"><a href="#">상품명</a></li>
                                    <li class="question"><a href="#">사이즈가 너무 작아요. 반품 요청합니다.</a></li>
                                </ul>

                            <td class="date">2024-12-12</td>
                            <td class="status"><span class="answered">답변완료</span></td>
                        </tr>

                        <tr class="answerRow" >
                            <td colspan="6">
                                <div class="question">
                                    <p class="tit">
                                        사이즈가 너무 작아요. 반품 요청합니다.
                                        <span class="date">2022-12-16 10:08:25</span>
                                    </p>
                                    <p class="content">
                                        반품 해주세요.
                                    </p>
                                </div>
                                <div class="answer">
                                    <p class="tit">
                                        반품 문의 답변입니다.
                                        <span class="date">2022-12-17 10:08:25</span>
                                    </p>
                                    <p class="content">
                                        반품 안돼요.
                                    </p>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                </table>

                <p class="page" th:if="${myQna.total > 0}">

                    <a class="prev"
                       th:href="@{/my/qna(pg=${myQna.start-1})}"
                       th:if="${myQna.prev}">
                        이전
                    </a>

                    <a th:classappend="${myQna.pg eq num ? 'num on' : 'num'}"
                       th:each="num:${#numbers.sequence(myQna.start, myQna.end)}"
                       th:href="@{/my/qna(pg=${num})}">
                        [[${num}]]
                    </a>

                    <a class="next"
                       th:href="@{/my/qna(pg=${myQna.end+1})}"
                       th:if="${myQna.next}">
                        다음
                    </a>
                </p>
            </article>
        </section>
    </div>
</html>
