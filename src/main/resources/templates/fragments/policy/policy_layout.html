<!-- /templates/cs/frame.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>롯데ON::롯데 온라인 쇼핑몰</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/policy.css}"/>

</head>
<body>
<div id="wrapper">
    <header>
        <div class="top" th:replace="~{/fragments/loginBar}">

        </div>
        <input type="hidden" id="path" th:value="${path}">
        <div class="logo">
            <div>
                <a th:href="@{/}"><img th:src="@{/images/header_logo.png}" alt="로고" /></a>
                <form action="#">
                    <input type="text" name="keyword"/>
                    <button><i class="fa fa-search"></i></button>
                </form>
            </div>

        </div>
        <div class="menu">
            <div>
                <ul>
                    <li><a th:href="@{/product/list(prodCate1=1, prodCate2=1, type='hit')}" th:class="${pageRequestDTO.type eq 'hit' ? 'on' : 'off'}">히트상품</a></li>
                    <li><a th:href="@{/product/list(prodCate1=1, prodCate2=1, type='recommend')}" th:class="${pageRequestDTO.type eq 'recommend' ? 'on' : 'off'}">추천상품</a></li>
                    <li><a th:href="@{/product/list(prodCate1=1, prodCate2=1, type='latest')}" th:class="${pageRequestDTO.type eq 'latest' ? 'on' : 'off'}">최신상품</a></li>
                    <li><a th:href="@{/product/list(prodCate1=1, prodCate2=1, type='hot')}" th:class="${pageRequestDTO.type eq 'hot' ? 'on' : 'off'}">인기상품</a></li>
                    <li><a th:href="@{/product/list(prodCate1=1, prodCate2=1, type='discount')}" th:class="${pageRequestDTO.type eq 'discount' ? 'on' : 'off'}">할인상품</a></li>
                </ul>
                <ul>
                    <li><a href="#">쿠폰존</a></li>
                    <li><a href="#">사용후기</a></li>
                    <li><a href="#">개인결제</a></li>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main id="termsPolicy">
        <aside>
            <ul class="category">
                <li><i class="fa fa-bars" aria-hidden="true"></i>카테고리</li>
                <li th:each="cate1:${cate1List}">
                    <a href="#"><i th:class="${cate1.c1Icon}"></i>[[${cate1.c1Name}]]</a>
                    <ol>
                        <li th:each="cate2:${cate2List}" th:if="${cate1.cate1 == cate2.cate1.cate1}">
                            <a th:href="@{/product/list(prodCate1=${cate1.cate1},prodCate2=${cate2.cate2})}">[[${cate2.c2Name}]]</a>
                        </li>
                    </ol>
                </li>
            </ul>
        </aside>
        <section layout:fragment="content">

            <!--
              컨텐츠가 들어와야 할 위치
            -->


        </section>
    </main>
    <footer th:replace="~{/fragments/footer}">
        <!--
          푸터
        -->
    </footer>
    <button type="button" id="top">상단이동</button>
</div>
</body>
</html>
